<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Note App</title>
</head>
<body>
    <div id="notes">
        <h2>Notes App</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" name="" id="body" placeholder="Enter Note Body">
            <select id="colors">
                <option>select color</option>
                <option value="#00FFFF">Aqua</option>
                <option value="#FF00FF">Fuchsia</option>
                <option value="#00FF00">Lime</option>
                <option value="#FFFF00">Yellow</option>
            </select>
            <button type="button" class="add">Add Note</button>
        </div>
        <div class="notesDiv">
            <div class="notes">
                <div class="text">
                    <b>Learn React</b>
                    <p>Take a Linkedin react course</p>
                    <button class = "add">Edit Note</button>
                    <button class = "delete">Delete Note</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
